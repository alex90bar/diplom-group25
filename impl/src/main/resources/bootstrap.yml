spring:
  application:
    name: microservice-post

  cloud:
    kubernetes:
      enabled: true
      secrets:
        sources:
          - name: microservice-post
      config:
        sources:
          - name: microservice-post
      reload:
        enabled: true


management:
  endpoint:
    restart:
      enabled: true
    health:
      enabled: true
    info:
      enabled: true
    prometheus:
      enabled: true
